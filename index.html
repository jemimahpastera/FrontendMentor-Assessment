<!DOCTYPE html>
<html lang="en">
  <title>Assessment</title>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="row">
          <div class="col-lg-6">
            <div class="d-sm-none d-md-none d-lg-block d-xl-block d-none">
              <img
                src="images/image-product-desktop.jpg"
                alt="side-img"
                height="500px"
              />
            </div>
            <div class="d-sm-block d-md-block d-lg-none d-xl-none">
              <img
                src="images/image-product-mobile.jpg"
                alt="side-img"
                width="100%"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card-body">
              <div class="card-text">
                <div class="sub-title spacing">
                  <h6>Perfume</h6>
                </div>
                <div class="title spacing">
                  <h3>Gabrielle Essence Eau De Parfum</h3>
                </div>
                <div class="description spacing">
                  <p>
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                  </p>
                </div>
                <div class="price spacing">
                  <h3>$149.99</h3>
                  <p>$169.99</p>
                </div>
                <div class="button spacing">
                  <button onclick="location.href='#'" type="button">
                    <span><img src="images/icon-cart.svg" alt="icon-cart"/></span>Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
